#This is the template for What2Log entries

# Meta data about this w2l entry
title = "Windows Firewall Policy Active"
W2L_schema = 1
author = "Flynn Weeks"
##author.organization = "InfoSec Innovations"
##credits = [ "Mick Douglas", "Tee Leigh" ]
release.version = "Ash"
release.date = 2022-04-29


# About this log type
suggested_log_level = "Extreme" #Minimum, Ideal, Extreme, or Special Case
app.os = [ "Windows Firewall" ] # App.os if application logs
source.service = "Microsoft Windows security auditing"
source.log = "Security"
default_enabled = false
collect_reason = """\
This log indicates what rules were active when the Windows Firewall \
started for a particular session. This can be a good way to know what \
policies you can expect to see when checking the firewall and may alert \
a use to a change in policies. However, this log can generate a lot of \
events and should be monitored.
"""

# Additional References Go Here
references = [
"https://docs.microsoft.com/en-us/windows-server/identity/ad-ds/plan/appendix-l--events-to-monitor"
]# repeat as needed


# Log Pile
[log_pile]
language = "PowerShell"
view_logs = """Get-WinEvent -FilterHashTable @{LogName='Security';ID='4944'} -MaxEvents 1 | Format-List"""
check_status = '''auditpol /get /subcategory:"MPSSVC Rule-Level Policy Change"'''
enable_logging = '''auditpol /set /subcategory:"MPSSVC Rule-Level Policy Change" /Success:Enable /Failure:Enable'''
disable_logging = '''auditpol /set /subcategory:"MPSSVC Rule-Level Policy Change" /Success:Disable /Failure:Disable'''


# Compliance & framework information
# Format is level and reference under the header [compliance.name]

# repeat as needed



# Enable via GUI
[[GUI.enable]]
img = "/WindowsFirewall/WFRuleAdd/GUIenable1.png"
txt = """
Windows 10 does not log this by default. To enable logging of this activity, launch the Group Policy Editor. \
From here, expand the Windows Logs folder and open the Security Settings tab. Then, Expand the Advanced Audit \
Policies - Local Group Policy tab and then the System Audit Policies- Local Group Policies tab. Then navigate to \
the Policy Change tab.
"""

[[GUI.enable]]
img = "/WindowsFirewall/WFRuleAdd/GUIenable2.png"
txt = """
In the Policy Change tab, double click on the Audit MPSSVC Rule-Level Policy Change selection and select Success \
and Failure. This will turn on auditing for Firewall Policy events.
"""
# repeat as needed

# Enable via CLI
[[CLI.enable]]
img = "/WindowsFirewall/WFRuleAdd/CLIenable.png"
txt = '''Windows 10 does not log this by default. To enable logging of this activity, launch Powershell as an admin. Then, to enable logging, enter the command ```auditpol /set /subcategory:"MPSSVC Rule-Level Policy Change" /Success:Enable /Failure:Enable```'''
# repeat as needed


# View via GUI
[[GUI.view]]
img = "/WindowsFirewall/WFPolicyActive/WEV.png"
txt = "To view this log in the Event Viewer, open the event viewer and navigate to the Windows Logs heading and then the Security Tab. From here, select the find function and search for the value **4944** , or filter the log for the ID **4944**."
# repeat as needed


# View via CLI
[[CLI.view]]
img = "/WindowsFirewall/WFPolicyActive/CLI-gwe.png"
txt = """To view this log in the command line with Get-WinEvent, open PowerShell as an administrator. From here, enter the command ```Get-WinEvent -FilterHashTable @{LogName='Security';ID='4944'} -MaxEvents 1 | Format-List```"""

[[CLI.view]]
img = "/WindowsFirewall/WFPolicyActive/CLI-wevt.png"
txt = 'To view this log in the command line with wevtutil, open PowerShell or Command Prompt as an administrator. From here, enter the command ```wevtutil qe Security "/q:*[System [(EventID=4944)]]" /f:text /c:1```'
